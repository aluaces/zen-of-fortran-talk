---
theme:
  - toc:
    - display: 'inline-block'
    - -moz-column-count: '2'
    - -moz-column-gap: '3%'
    - -webkit-column-count: '2'
    - -webkit-column-gap: '3%'
    - text-align: 'justify'
    - font-size: '100%'
    - font-variant: 'small-caps'
    - section-emph:
      - border: '1px solid #4788B3'
      - border-radius: '5px'
      - border-color: '#859900'
      - font-weight: 'bold'
      - font-size: '110%'
    - subsection-emph:
      - border: '1px solid #4788B3'
      - border-radius: '5px'
      - border-color: '#d75f00'
      - font-weight: 'bold'
      - font-size: '110%'
  - canvas:
    - background: 'radial-gradient(rgb(88, 110, 117), rgb(0, 43, 54))'
  - ordered-list-items:
    - content: 'counter(item, lower-alpha)'
    - color: '#d75f00'
    - padding: '1%'
  - unordered-list-items:
    - color: '#d75f00'
    - padding: '1%'
  - slide:
    # global slide
    - transition: 'horizontal'
    - width: '900px'
    - height: '700px'
    - font-size: '120%'
    - font-family: 'Comic Sans MS, cursive, sans-serif'
    - data-offset: '20'
    - border-style: 'solid'
    - border-width: '1px'
    - border-color: '#ffffd7'
    - border-radius: '10px'
    # elements
    - content:
      - color: '#ffffd7'
      - padding: '2%'
    - header-1:
      - background: 'rgba(88, 110, 117, 0.3)'
      - border-radius: '10px 10px 0 0'
      - height: '6%'
      - padding: '0% 2%'
      - color: '#af8700'
      - font-weight: 'bold'
      - metadata:
        - slidetitle:
          - padding: '0% 1%'
          - font-size: '150%'
          - float: 'left'
          - font-variant: 'small-caps'
          - color: '#859900'
        - authors_short:
          - padding: '0% 0% 0% 1%'
          - font-size: '100%'
          - float: 'right'
          - font-variant: 'small-caps'
          - color: '#d75f00'
        - custom-1:
          - padding: '0% 0% 0% 1%'
          - value: ' by '
          - float: 'right'
          - color: '#ffffd7'
          - font-size: '90%'
        - title:
          - font-size: '110%'
          - float: 'right'
          - font-variant: 'small-caps'
    - footer-1:
      - background: 'rgba(88, 110, 117, 0.3)'
      - border-radius: '0 0 10px 10px'
      - height: '6%'
      - padding: '0.5% 0%'
      - color: '#af8700'
      - font-weight: 'bold'
      - metadata:
        - sectiontitle:
          - padding: '0% 1% 2% 1%'
          - font-size: '110%'
          - float: 'left'
          - font-variant: 'small-caps'
        - custom-1:
          - value: ' | '
          - float: 'left'
          - padding: '0.5%'
          - color: '#d75f00'
        - subsectiontitle:
          - padding: '0% 1% 2% 1%'
          - font-size: '110%'
          - float: 'left'
          - font-variant: 'small-caps'
          - color: '#859900'
        - total_slides_number:
          - float: 'right'
          - padding: '0 1%'
          - color: '#d75f00'
        - custom-2:
          - value: ' of '
          - float: 'right'
        - slidenumber:
          - float: 'right'
          - padding: '0 1%'
          - color: '#ffffd7'
        - custom-3:
          - value: 'slide '
          - float: 'right'
          - color: '#859900'
  - note:
    - display: 'inline-block'
    - padding: '0% 1%'
    - margin: '0.2% 0%'
    # - border-style: 'solid'
    # - border-width: '1px'
    # - border-color: '#0087ff'
    # - border-radius: '10px'
    - caption: 
      - padding: '2% 0%'
      - color: '#d75f00'
      - font-size: '120%'
      - border-bottom: '1px solid #d75f00'
      - display: 'inline-block'
    - content: 
      - padding: '2% 0%'
      - font-size: '120%'
  - table:
    - display: 'inline-block'
    - margin: '2% 0%'
    - caption: 
      - padding: '2% 0%'
      - color: '#d75f00'
      - font-size: '120%'
      - display: 'inline-block'
    - content: 
      - padding: '2% 0%'
---
